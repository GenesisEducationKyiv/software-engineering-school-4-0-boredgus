with-expecter: true
outpkg: "{{.PackageName}}_mock"
dir: "internal/mocks/{{.PackageName}}"
mockname: "{{.InterfaceName}}"
filename: "mock_{{ .InterfaceName | snakecase }}.go"

packages:
  # subscription-api/internal/db:
