<style>
  .body {
    padding: 20px;
    background-color: #5f9ea0;
    font-family: Arial, Helvetica, sans-serif;
  }
  .title {
    color: #00192a;
    font-size: 30px;
    font-weight: 800;
    text-align: center;
  }
  .row {
    color: #000000;
    margin-bottom: 10px;
    font-size: 20px;
    font-weight: 500;
  }
</style>

<div class="body">
  <h2 class="title">Exchange rates for {{ .BaseCcy }}</h2>
  <br>
  {{ range $target_ccy, $rate := .Rates }}
    <div class="row">
      1 {{ $.BaseCcy }} = {{ printf "%.4f" $rate }} {{ $target_ccy }}
    </div>
  {{ end }}
</div>
